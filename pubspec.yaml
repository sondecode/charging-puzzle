name: ev_driver
description: A basic game built in Flutter.

# Prevent accidental publishing to pub.dev.
publish_to: "none"

version: 0.0.2+1

environment:
  sdk: ^3.0.0

dependencies:
  flutter:
    sdk: flutter

  audioplayers: ^5.2.0
  cupertino_icons: ^1.0.6
  go_router: ^13.0.0
  logging: ^1.2.0
  provider: ^6.0.5
  shared_preferences: ^2.2.2
  flutter_localizations:
    sdk: flutter
  intl: ^0.18.1
  intl_translation: ^0.18.2
  add_to_google_wallet: ^0.0.3
  uuid: ^4.3.3

dev_dependencies:
  flutter_lints: ^3.0.0
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: ^0.13.1
  test: ^1.24.3

flutter:
  generate: true
  uses-material-design: true

  assets:
    - assets/images/
    - assets/images/sprites/
    - assets/images/sprites/vehicles/
    - assets/music/
    - assets/sfx/

  fonts:
    - family: Square
      fonts:
        - asset: assets/fonts/Square/Square.ttf

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/icons/icon.png"
  adaptive_icon_background: "#FFFFFF"
  adaptive_icon_foreground: "assets/icons/icon-adaptive-foreground.png"
